<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculateur de coordonnées Minecraft</title>
    <script src="../js.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="../css.css">
    <!--In this html page, we will get the coordinates of the client, and his destination by number input -->
  </head>
  <body id="body">
  <h1>CalcMc</h1>
  <h2>Un simple calculateur de position/destination</h2>
  <main>
    <div class="left">
      <h2>Votre position actuelle</h2>
      Entrez vos <b>coordonnées X</b>: <input type="number" id="x"><br><br>
      Entrez vos <b>coordonnées Z</b>: <input type="number" id="z">
    </div>
    <div class="right">
      <h2>Votre destination</h2>
      Entrez vos <b>coordonnées X de destination</b>: <input type="number" id="dx"><br><br>
      Entrez vos <b>coordonnées Z de destination</b>: <input type="number" id="dz">
    </div>
  </main>
  <div class="btn"><button onclick="calc()">Estimate</button></div>
  <script>function show(df, r){document.getElementById('result').innerHTML = 'Pour aller à cette destination, vous allez devoir:<br>1. Vous orientez à <b>'+Math.round(df*10)/10+' degrés</b><br>2. Parcourir <b>'+r+' blocs</b>';}</script>
  <p id="result"></p>
  </body>
</html>
